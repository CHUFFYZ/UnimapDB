<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar como Invitado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .toggle-container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .toggle {
            margin: 20px 0;
        }
        .accept-button {
            display: none; /* Se muestra s√≥lo cuando se selecciona el modo invitado */
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #004080;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .accept-button:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <h1>Entrar como Invitado</h1>
        <label class="toggle">
            <input type="checkbox" id="guestMode" onchange="toggleGuestMode()">
            Activar modo invitado
        </label>
        <button id="acceptButton" class="accept-button" onclick="redirectToGuest()">Aceptar</button>
    </div>
    <script src="../zoom.js"></script>
</body>
</html>
